<div class="container">
            <div class="card">
                <div class="text-center">
                    <h1>New to our App</h1>
                    <h6>Sign up below!</h6>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputPassword1">First Name</label>
                            <input type="text" class="form-control" id="exampleFirstName" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Last Name</label>
                            <input type="text" class="form-control" id="exampleLastName" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Mobile Number</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Mobile Number">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                      </form>
                      <a routerLink="/login">New user? click here to register Now!</a>
                </div>
            </div>
</div>
